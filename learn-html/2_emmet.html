<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--자식노드 > -->
    <!-- div>ul>li  and click "tap"-->
    <div>
      <ul>
        <li></li>
      </ul>
    </div>

    <!--형제노드 + -->
    <!-- div>ul+ol+div and click "tap" -->
    <div>
      <ul></ul>
      <ol></ol>
      <div></div>
    </div>

    <!--반복 * -->
    <!-- div>ul>li*3 and click "tap" -->
    <div>
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!--아이디 # -->
    <!-- #item and click "tap" -->
    <div id="item"></div>

    <!-- 클래스 . -->
    <!-- span.title and click "tap" -->
    <span class="tilte"></span>
    <!-- .tilte and click "tap" -->
    <div class="tilte"></div>

    <!--콘텐츠 {}-->
    <!-- p.container{hello} and click "tap" -->
    <p class="container">Hello</p>

    <!-- 자동 넘버링 $ -->
    <!-- p.apple{item$}*5 and click "tap" -->
    <p class="apple">item1</p>
    <p class="apple">item2</p>
    <p class="apple">item3</p>
    <p class="apple">item4</p>
    <p class="apple">item5</p>
  </body>
</html>
